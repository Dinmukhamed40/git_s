name: Run Python Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Обновлено

    - name: Set up Python
      uses: actions/setup-python@v5  # Обновлено
      with:
        python-version: '3.x'

    - name: Run Python Script
      run: python script.py


